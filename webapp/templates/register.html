

{% block head %}
    <link href="{{ url_for('static', filename='register.css') }}" type="text/css" rel="stylesheet">
    <link
     rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
     />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
{% endblock head %}

{% block content %}
<div id="main">
    <div id="container">
        <a href="{{ url_for('acasa') }}"><img src="{{url_for('static',filename='newLogoPP.png')}}" id="logo"></a>
        <h1>Inregistrare</h1>
        <form action="inregistrare" method="post" id="form" onsubmit="process(event)">
        
            <label for="user" class="label">Nume de utilizator</label>
            <input type="text" name="user" id="" class="input" minlength="3" maxlength="25" required>

            <label for="email" class="label">Email</label>
            <input type="email" name="email" id=""class="input" required>

            <label for="phone" class="label">Numar de telefon</label>
            <input type="tel" id="phone" pattern="((6|7)[0-9]{7}|0[0-9]{8})" name="phone" class="input" required>

            <label for="password" class="label">Parola</label>
            <input type="password" name="password" id="" class="input" minlength="8" required>

            <label for="pass_conf" class="label">Confirmare parola</label>
            <input type="password" name="pass_conf" id="" class="input" required>

            <button type="submit" id="inregistreazate">Inregistreaza-te</button>
        
        </form>
       
        <span id="autentificare">Ai cont deja?<a href="{{ url_for('autentificare') }}" id="autentificate">Autentifica-te</a> </span>

    </div>
</div>



<!-- ^^  form code  ^^ -->
<script>
    const phoneInputField = document.querySelector("#phone");
    const phoneInput = window.intlTelInput(phoneInputField);
    var input = document.querySelector("#phone");
    window.intlTelInput(input, {
    onlyCountries: ["md"]
    });
</script>

{% endblock content %}
