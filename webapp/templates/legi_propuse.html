{% extends "layout.html" %}


{% block head %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='legi_propuse.css') }}" >
{% endblock head %}


{% block content %}
    <div id="flex">
        <div id="tit">
            <h1>Legi propuse</h1>
        </div>

        <a href="{{url_for('propune_legi')}}" id="propune">Propune o lege</a>
   
    </div>
    <div id="legi">
        {% for n in range(nr-1, -1, -1) %}
            <div class="lege">
                <a href="{{url_for('legi_propuse',titlu=titlu[n][0])}}"><p>{{ titlu[n][0] }}</p></a>
                <p>{{ username[n][0] }}</p>
                <p>{{ data[n][0] }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
